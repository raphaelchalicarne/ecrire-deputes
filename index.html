<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Écrire à ses députés</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-3 mb-3">
      <h1>🖋️ Écrire à ses députés 🇫🇷</h1>
    </div>
    <div class="row">
      <form id="email_deputes" name="email_deputes" onSubmit="return writeEmail()" enctype="text/plain>">
        <div class="row mb-3">
          <label for="commission" class="col-sm-2 col-form-label">Commission</label>
          <div class="col-sm-10">
            <select class="form-select" multiple aria-label="multiple select example" id="commission">
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="deputes_emails" class="col-sm-2 col-form-label">Emails</label>
          <div class="col-sm-10">
            <select class="form-select" multiple aria-label="multiple select example" id="deputes_emails">
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputObjet" class="col-sm-2 col-form-label">Objet</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputObjet">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputCorps" class="col-sm-2 col-form-label">Corps</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputCorps"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
